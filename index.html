<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="container bg-dark p-5 text-white">
        <div class="row justify-content-between">
            <div class="col-4">
                <form action="" class="d-flex flex-column">
                    <label for="eventDate">Pick event start date</label>
                    <input type="date" id="eventDate" name="eventDate" class="mb-4">
                    <label for="promotionLength">How many weeks of promotion?</label>
                    <input type="text" id="promotionLength" name="promotionLength" class="mb-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <p>
                    Product hands off to Marketing: <span id="productHandoff" class="bg-success font-weight-bold"></span>
                </p>
                <p>
                    Marketing hands off to Production: <span id="marketingHandoff" class="bg-success font-weight-bold"></span>
                </p>
                <p>
                    Production launches pages: <span id="productionLaunch" class="bg-success font-weight-bold"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
